<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Post</title>
</head>
<body>
    <h2>Upload a Post</h2>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required><br><br>
        <input type="text" id="description" placeholder="Description" required><br><br>
        <input type="file" id="image" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("postForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("image", document.getElementById("image").files[0]);

            let response = await fetch("https://localhost:7038/api/Postsads/upload", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            console.log(result);
        });
    </script>
</body>
</html>
